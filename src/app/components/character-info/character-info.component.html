 
  <app-navbar></app-navbar>
  <div class="main">
  <div class="card" style="width: 18rem;" *ngFor="let i of alterEgos">
    <img [src]="i.image" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{i.name}}</h5>
      
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item"><strong>Status:</strong> {{i.status}}</li>
      <li class="list-group-item"><strong>Gender:</strong> {{i.gender}}</li>
      <li class="list-group-item"><strong>Species:</strong> {{i.species}}</li>
    </ul>
  </div>
</div>
